<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Circle Rotation Animation</title>
    <link rel="stylesheet" href="./style-copy.css">
</head>

<body>
    <div class="container first">
        <div class="button-container first">
            <a href="" target="_blank" class="btn-animated w-button">Get started now!</a>
            <div class="spinner-container">

                    <div class="svg-rotate-circle">
                        <!--  SVG элементы будут добавлены здесь (звезды) -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container second">
        <div class="button-container second">
            <a href="" target="_blank" class="btn-animated w-button">Get started now!</a>
            <div class="spinner-container">
                <div class="svg-container">
                    <div class="svg-rotate-circle-2">
                        <!--  SVG элементы будут добавлены здесь (звезды) -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index-copy.js"></script>

</html>
